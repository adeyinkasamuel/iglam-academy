<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Payment Verification</title>
    <link rel="stylesheet" href="admin-verify.css">
</head>
<body>
    <h1>Pending Payment Verifications</h1>
    <table id="paymentTable">
        <thead>
            <tr>
                <th>Reference</th>
                <th>Email</th>
                <th>Course</th>
                <th>Amount Paid</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Payment data will be populated here by JS -->
        </tbody>
    </table>

    <!-- Modal for Rejection -->
    <div id="rejectionModal" style="display: none;">
        <h3>Reject Payment</h3>
        <label for="rejectionReason">Reason for Rejection:</label>
        <textarea id="rejectionReason"></textarea>
        <button id="confirmRejectionBtn">Reject</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <!-- Reference your frontend JS file here -->
    <script src="admin-verify.js"></script>
</body>
</html>
